<!DOCTYPE html>
<html>
<head>
    <title>Flask Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        <div>
        <p>Hey</p>
        <h1>Python Bank!</h1>
        <p> Hello {{name}} </p>
        <h2>Checkings</h2>
        <form method="post">
            <input type="hidden" name="type" value="checkings">
            <button type="submit">transactions</button>
        </form>
        <p> {{check_bal}} </p>
        <h2>Savings</h2>
        <form method="post">
            <input type="hidden" name="type" value="savings">
            <button type="submit">transactions</button>
        </form>
        <p> {{saving_bal}} </p>
        <button type="button" class="btn btn-primary" onclick="window.history.back();">Back</button>
    </div>
</body>
</html>
