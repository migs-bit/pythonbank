<!DOCTYPE html>
<html>
<head>
    <title> Employee Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">
    <h2> All Users and Accounts</h2>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Username</th>
                <th>Role</th>
                <th>Account ID</th>
                <th>Account Type</th>
                <th>Balance</th>
                <th>Interest</th>
            </tr>
        </thead>
        <tbody>
            {% for u in users %}
            <tr>
                <td>{{ u[0] }}</td>
                <td>{{ u[1] }} {{ u[2] }}</td>
                <td>{{ u[3] }}</td>
                <td>{{ u[4] }}</td>
                <td>{{ u[5] }}</td>
                <td>{{ u[7] }}</td>
                <td>{{ u[6] }}</td>
                <td>{{ u[8] }}</td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
    <a href="/create_account" class="btn btn-primary">Create New User Account</a>
</body>
</html>








</html>
