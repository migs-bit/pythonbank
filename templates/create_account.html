
<!DOCTYPE html>
<html>
<head>
    <title>create_acc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
<form method="post">
    <label>first name</label>
    <input type="text" name="first name" id="first name" class="form-control" required>
    <label>last name</label>
    <input type="text" name="last name" id="last name" class="form-control" required>
    <label>street name</label>
    <input type="text" name="street" id="street" class="form-control" required>
    <label>city</label>
    <input type="text" name="city" id="city" class="form-control" required>
    <label>state</label>
    <input type="text" name="state" id="state" class="form-control" required>
    <label>zip</label>
    <input type="text" name="zip" id="zip" class="form-control" required>
    <label>username</label>
    <input type="text" name="username" id="username" class="form-control" required>
    <label>password</label>
    <input type="text" name="password" id="password" class="form-control" required>
    <label>check bal</label>
    <input type="text" name="checking" id="checking" class="form-control" required>
    <label>save bal</label>
    <input type="text" name="saving" id="saving" class="form-control" required>
    <button type="submit">create acc</button> 
</form>
</body>
</html>
